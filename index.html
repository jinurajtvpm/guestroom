<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest Room Booking System</title>
    <!-- Add Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            padding: 10px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 10px;
            text-decoration: underline;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 0;
        }
        
        .month-selector {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .month-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .month-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .month-display {
            font-size: 18px;
            font-weight: 600;
            color: #2c3e50;
            min-width: 150px;
            text-align: center;
        }
        
        .login-section {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .admin-login-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }
        
        .admin-login-btn:hover {
            background: #2980b9;
        }
        
        .logout-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
        }
        
        .change-password-btn {
            background: #f39c12;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
        }
        
        .change-password-btn:hover {
            background: #e67e22;
        }
        
        .app-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .form-section {
            flex: 1;
            min-width: 300px;
        }
        
        .table-section {
            flex: 2;
            min-width: 600px;
            overflow-x: auto;
        }
        
        .form-container {
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            height: fit-content;
        }
        
        .form-title {
            color: #2c3e50;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #3498db;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #34495e;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }
        
        .btn-submit {
            background: linear-gradient(to right, #3498db, #2c3e50);
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .table-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }
        
        th {
            background: linear-gradient(to bottom, #3498db, #2980b9);
            color: white;
            padding: 12px 5px;
            text-align: center;
            font-weight: 600;
            border-right: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 12px;
        }
        
        th:first-child {
            border-radius: 10px 0 0 0;
            width: 60px;
        }
        
        th:last-child {
            border-right: none;
            border-radius: 0 10px 0 0;
        }
        
        td {
            border: 1px solid #e1e1e1;
            padding: 0;
            height: 20px;
            vertical-align: top;
            position: relative;
            background-color: #f8f9fa;
            cursor: pointer;
        }
        
        .date-cell {
            background-color: #e9ecef;
            font-weight: 600;
            font-size: 12px;
            color: #2c3e50;
            text-align: center;
            vertical-align: middle;
            width: 60px;
            padding: 0 !important;
            cursor: default;
        }
        
        .booking {
            background-color: #ff6b6b;
            color: white;
            border-radius: 3px;
            text-align: center;
            height: 95%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 10px;
            line-height: 1.1;
            position: absolute;
            top: 1px;
            left: 1px;
            right: 1px;
            bottom: 1px;
            z-index: 1;
            padding: 2px;
            box-sizing: border-box;
            overflow: hidden;
        }
        
        .booking-pending {
            background-color: #ff9999; /* Light red for pending status */
        }
        
        .booking-yet-to-confirm {
            background-color: #ffb3b3; /* Lighter red for yet-to-confirm status */
        }
        
        .booking-top {
            background-color: #4ecdc4;
            color: white;
            text-align: center;
            height: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 8px;
            line-height: 1.0;
            position: absolute;
            top: 1px;
            left: 1px;
            right: 1px;
            z-index: 1;
            padding: 1px;
            box-sizing: border-box;
            overflow: hidden;
            border-radius: 2px 2px 0 0;
        }
        
        .booking-bottom {
            background-color: #ff6b6b;
            color: white;
            text-align: center;
            height: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 8px;
            line-height: 1.0;
            position: absolute;
            bottom: 1px;
            left: 1px;
            right: 1px;
            z-index: 1;
            padding: 1px;
            box-sizing: border-box;
            overflow: hidden;
            border-radius: 0 0 2px 2px;
        }
        
        .split-divider {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background-color: #3498db;
            z-index: 2;
        }
        
        .booking-details {
            font-weight: 600;
            margin-bottom: 0px;
            font-size: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 95%;
            text-align: center;
        }
        
        .booking-dates {
            font-size: 7px;
            opacity: 0.9;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 95%;
            text-align: center;
        }
        
        .empty-cell {
            background-color: #50C878;
        }
        
        .entries-container {
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .entries-title {
            color: #2c3e50;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #3498db;
        }
        
        .entries-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .entries-table th {
            background: linear-gradient(to bottom, #3498db, #2980b9);
            color: white;
            padding: 12px 15px;
            text-align: left;
        }
        
        .entries-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #e1e1e1;
            height: auto;
        }
        
        .entries-table tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        
        .entries-table tr:hover {
            background-color: #e9f7fe;
        }
        
        .action-buttons {
            display: flex;
            gap: 5px;
            justify-content: center;
        }
        
        .icon-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            padding: 5px 8px;
            border-radius: 4px;
            transition: background 0.3s;
        }
        
        .view-btn {
            color: #3498db;
        }
        
        .view-btn:hover {
            background: rgba(52, 152, 219, 0.1);
        }
        
        .edit-btn {
            color: #f39c12;
        }
        
        .edit-btn:hover {
            background: rgba(243, 156, 18, 0.1);
        }
        
        .delete-btn {
            color: #e74c3c;
        }
        
        .delete-btn:hover {
            background: rgba(231, 76, 60, 0.1);
        }
        
        .hidden {
            display: none !important;
        }
        
        /* Modal Styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .modal-title {
            color: #2c3e50;
            font-size: 22px;
            margin: 0;
        }
        
        .modal-actions {
            display: flex;
            gap: 5px;
        }
        
        .modal-form-group {
            margin-bottom: 15px;
        }
        
        .modal-input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }
        
        .modal-btn {
            background: linear-gradient(to right, #3498db, #2c3e50);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            margin-top: 10px;
        }
        
        .modal-btn:hover {
            opacity: 0.9;
        }
        
        .modal-close {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        
        .booking-details-group {
            margin-bottom: 10px;
            padding: 8px;
            background-color: #f8f9fa;
            border-radius: 6px;
        }
        
        .booking-details-label {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 3px;
        }
        
        .booking-details-value {
            color: #34495e;
        }
        
        .dates-inline {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        
        .date-item {
            flex: 1;
        }
        
        @media (max-width: 768px) {
            .app-container {
                flex-direction: column;
            }
            
            .form-section, .table-section {
                min-width: 100%;
            }
            
            th, td {
                padding: 8px 3px;
                font-size: 10px;
            }
            
            th:first-child {
                width: 40px;
            }
            
            header {
                flex-direction: column;
                gap: 15px;
            }
            
            .booking-details {
                font-size: 7px;
            }
            
            .booking-dates {
                font-size: 6px;
            }
            
            h1 {
                font-size: 20px;
            }
            
            .month-selector {
                justify-content: space-between;
            }
            
            .month-controls {
                flex: 1;
                justify-content: center;
            }
            
            .login-section {
                flex: 0 0 auto;
            }
            
            .dates-inline {
                flex-direction: column;
                gap: 5px;
            }
            
            .modal-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .modal-actions {
                align-self: flex-end;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 18px;
            }
            
            .month-display {
                font-size: 16px;
                min-width: 120px;
            }
            
            .month-btn, .admin-login-btn, .logout-btn, .change-password-btn {
                padding: 6px 12px;
                font-size: 14px;
            }
        }

        /* Loading indicator */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* NEW STYLES FOR FILTERING AND PRINTING */
        .filter-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .filter-controls {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .filter-select {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .filter-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
        }
        
        .filter-btn:hover {
            background: #2980b9;
        }
        
        .print-btn {
            background: #27ae60;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
        }
        
        .print-btn:hover {
            background: #219653;
        }
        
        @media print {
            body * {
                visibility: hidden;
            }
            
            .entries-container, .entries-container * {
                visibility: visible;
            }
            
            .entries-container {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                box-shadow: none;
            }
            
            .filter-section, .action-buttons {
                display: none !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        
        <div class="month-selector">
            <div class="month-controls">
                <button id="prev-month" class="month-btn">Prev</button>
                <div id="month-display" class="month-display">November 2025</div>
                <button id="next-month" class="month-btn">Next</button>
            </div>
            <div class="login-section">
                <button id="admin-login-btn" class="admin-login-btn">Login</button>
                <button id="logout-btn" class="logout-btn hidden">Logout</button>
                <button id="change-password-btn" class="change-password-btn hidden">Change Password</button>
                <div id="loading-indicator" class="loading hidden"></div>
            </div>
        </div>
        <header>
            <h1 id="page-title"></h1>
        </header>
        
        <div class="app-container">
            <div class="table-section">
                <div class="table-container">
                    <table id="booking-table">
                        <thead>
                            <tr>
                                <th>DATE</th>
                                <th>GR - 1</th>
                                <th>GR - 2</th>
                                <th>GR - 3</th>
                                <th>GR - 4</th>
                                <th>GR - 5</th>
                                <th>GR - 6</th>
                            </tr>
                        </thead>
                        <tbody id="table-body">
                            <!-- Table rows will be generated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
             <div class="form-section hidden" id="admin-form-section">
                <div class="form-container">
                    <h2 class="form-title">Add New Booking</h2>
                    <form id="booking-form">
                        <div class="form-group">
                            <label for="guest-room">Guest Room</label>
                            <select id="guest-room" required>
                                <option value="">Select Room</option>
                                <option value="GR - 1">GR - 1</option>
                                <option value="GR - 2">GR - 2</option>
                                <option value="GR - 3">GR - 3</option>
                                <option value="GR - 4">GR - 4</option>
                                <option value="GR - 5">GR - 5</option>
                                <option value="GR - 6">GR - 6</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="checkin-date">Check-in Date</label>
                            <input type="date" id="checkin-date" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="checkout-date">Check-out Date</label>
                            <input type="date" id="checkout-date" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="guest-name">Guest Name</label>
                            <input type="text" id="guest-name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="booked-by">Booked By</label>
                            <input type="text" id="booked-by" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="status">Status</label>
                            <select id="status" required>
                                <option value="confirm" selected>Confirm</option>
                                <option value="pending">Pending</option>
                                <option value="cancelled">Cancelled</option>
                                <option value="yet-to-confirm">Yet to Confirm</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="remarks">Remarks</label>
                            <textarea id="remarks" rows="3"></textarea>
                        </div>
                        
                        <button type="submit" class="btn-submit">Add Booking</button>
                    </form>
                </div>
            </div>
        </div>
        
        <div class="entries-container hidden" id="admin-entries-section">
            <h2 class="entries-title">All Booking Entries</h2>
            
            <!-- NEW FILTER SECTION -->
            <div class="filter-section">
                <div class="filter-controls">
                    <select id="filter-month" class="filter-select">
                        <option value="all">All Months</option>
                        <option value="0">January</option>
                        <option value="1">February</option>
                        <option value="2">March</option>
                        <option value="3">April</option>
                        <option value="4">May</option>
                        <option value="5">June</option>
                        <option value="6">July</option>
                        <option value="7">August</option>
                        <option value="8">September</option>
                        <option value="9">October</option>
                        <option value="10">November</option>
                        <option value="11">December</option>
                    </select>
                    
                    <select id="filter-year" class="filter-select">
                        <option value="all">All Years</option>
                        <!-- Years will be populated by JavaScript -->
                    </select>
                    
                    <button id="apply-filter" class="filter-btn">Apply Filter</button>
                    <button id="reset-filter" class="filter-btn">View All</button>
                </div>
                
                <button id="print-btn" class="print-btn">Print Table</button>
            </div>
            
            <table class="entries-table">
                <thead>
                    <tr>
                        <th>Guest Room</th>
                        <th>Check-in Date</th>
                        <th>Check-out Date</th>
                        <th>Guest Name</th>
                        <th>Booked By</th>
                        <th>Status</th>
                        <th>Remarks</th>
                    </tr>
                </thead>
                <tbody id="entries-body">
                    <!-- Entries will be populated by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Login Modal -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <h2 class="modal-title">Admin Login</h2>
            <div class="modal-form-group">
                <input type="text" id="modal-username" class="modal-input" placeholder="Username">
            </div>
            <div class="modal-form-group">
                <input type="password" id="modal-password" class="modal-input" placeholder="Password">
            </div>
            <button id="modal-login-btn" class="modal-btn">Login</button>
            <button id="modal-close-btn" class="modal-close">Close</button>
        </div>
    </div>

    <!-- Booking Details Modal -->
    <div id="booking-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Booking Details</h2>
                <div class="modal-actions hidden" id="booking-modal-actions">
                    <button class="icon-btn edit-btn" id="booking-edit-btn" title="Edit Booking">
                        <i class="fas fa-edit"></i>
                    </button>
                    <button class="icon-btn delete-btn" id="booking-delete-btn" title="Delete Booking">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            </div>
            <div id="booking-details-content">
                <!-- Booking details will be populated by JavaScript -->
            </div>
            <button id="booking-modal-close" class="modal-close">Close</button>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <h2 class="modal-title">Edit Booking</h2>
            <form id="edit-form">
                <div class="modal-form-group">
                    <label for="edit-guest-room">Guest Room</label>
                    <select id="edit-guest-room" required>
                        <option value="">Select Room</option>
                        <option value="GR - 1">GR - 1</option>
                        <option value="GR - 2">GR - 2</option>
                        <option value="GR - 3">GR - 3</option>
                        <option value="GR - 4">GR - 4</option>
                        <option value="GR - 5">GR - 5</option>
                        <option value="GR - 6">GR - 6</option>

        // NEW: Filter bookings by month and year
        function filterBookingsByMonthYear(month, year) {
            if (month === 'all' && year === 'all') {
                return [...bookings];
            }
            
            return bookings.filter(booking => {
                const checkinDate = new Date(booking.checkin);
                const checkoutDate = new Date(booking.checkout);
                
                const checkinMonth = checkinDate.getMonth();
                const checkinYear = checkinDate.getFullYear();
                const checkoutMonth = checkoutDate.getMonth();
                const checkoutYear = checkoutDate.getFullYear();
                
                // Check if booking overlaps with the selected month and year
                if (month !== 'all' && year !== 'all') {
                    // Both month and year are specified
                    const selectedMonth = parseInt(month);
                    const selectedYear = parseInt(year);
                    
                    // Check if booking starts in selected month/year
                    if (checkinMonth === selectedMonth && checkinYear === selectedYear) return true;
                    
                    // Check if booking ends in selected month/year
                    if (checkoutMonth === selectedMonth && checkoutYear === selectedYear) return true;
                    
                    // Check if booking spans across selected month/year
                    const selectedDateStart = new Date(selectedYear, selectedMonth, 1);
                    const selectedDateEnd = new Date(selectedYear, selectedMonth + 1, 0);
                    
                    return (checkinDate <= selectedDateEnd && checkoutDate >= selectedDateStart);
                } else if (month !== 'all') {
                    // Only month is specified (all years)
                    const selectedMonth = parseInt(month);
                    
                    // Check if booking starts in selected month (any year)
                    if (checkinMonth === selectedMonth) return true;
                    
                    // Check if booking ends in selected month (any year)
                    if (checkoutMonth === selectedMonth) return true;
                    
                    // Check if booking spans across selected month (any year)
                    // We need to check for each year in the booking range
                    for (let y = checkinYear; y <= checkoutYear; y++) {
                        const selectedDateStart = new Date(y, selectedMonth, 1);
                        const selectedDateEnd = new Date(y, selectedMonth + 1, 0);
                        
                        if (checkinDate <= selectedDateEnd && checkoutDate >= selectedDateStart) {
                            return true;
                        }
                    }
                    
                    return false;
                } else if (year !== 'all') {
                    // Only year is specified (all months)
                    const selectedYear = parseInt(year);
                    
                    // Check if booking starts in selected year
                    if (checkinYear === selectedYear) return true;
                    
                    // Check if booking ends in selected year
                    if (checkoutYear === selectedYear) return true;
                    
                    // Check if booking spans across selected year
                    return (checkinDate.getFullYear() <= selectedYear && checkoutDate.getFullYear() >= selectedYear);
                }
                
                return false;
            });
        }

        // SIMPLE APPROACH: Render each booking individually
        function renderBookings() {
            // First, clear all cells
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
            
            for (let day = 1; day <= daysInMonth; day++) {
                for (let roomNum = 1; roomNum <= 6; roomNum++) {
                    const cell = document.getElementById(`day-${day}-room-${roomNum}`);
                    cell.innerHTML = '';
                    cell.className = 'empty-cell';
                    cell.rowSpan = 1;
                    cell.style.display = '';
                    cell.style.backgroundColor = '';
                }
            }

            // Process each room separately
            for (let roomNum = 1; roomNum <= 6; roomNum++) {
                // Filter bookings for this room, only confirmed and yet-to-confirm ones, AND only those that fall in current month
                const roomBookings = bookings.filter(b => {
                    const bRoom = parseInt(b.room.split(' - ')[1]);
                    if (bRoom !== roomNum || (b.status !== 'confirm' && b.status !== 'yet-to-confirm')) return false;
                    
                    // Check if booking falls within current month
                    const checkinDate = new Date(b.checkin);
                    const checkoutDate = new Date(b.checkout);
                    
                    const bookingStartMonth = checkinDate.getMonth();
                    const bookingStartYear = checkinDate.getFullYear();
                    const bookingEndMonth = checkoutDate.getMonth();
                    const bookingEndYear = checkoutDate.getFullYear();
                    
                    // Check if booking overlaps with current month
                    const bookingStart = new Date(bookingStartYear, bookingStartMonth, 1);
                    const bookingEnd = new Date(bookingEndYear, bookingEndMonth + 1, 0);
                    const currentMonthStart = new Date(currentYear, currentMonth, 1);
                    const currentMonthEnd = new Date(currentYear, currentMonth + 1, 0);
                    
                    return bookingStart <= currentMonthEnd && bookingEnd >= currentMonthStart;
                });

                if (roomBookings.length === 0) continue;

                // For each booking in this room
                roomBookings.forEach(booking => {
                    const checkinDate = new Date(booking.checkin);
                    const checkoutDate = new Date(booking.checkout);
                    
                    // Adjust checkin and checkout to current month boundaries
                    let checkinDay = checkinDate.getDate();
                    let checkoutDay = checkoutDate.getDate();
                    
                    // If booking starts before current month, set checkin to 1st day of current month
                    if (checkinDate.getMonth() < currentMonth || checkinDate.getFullYear() < currentYear) {
                        checkinDay = 1;
                    }
                    
                    // If booking ends after current month, set checkout to last day of current month
                    if (checkoutDate.getMonth() > currentMonth || checkoutDate.getFullYear() > currentYear) {
                        checkoutDay = daysInMonth;
                    }
                    
                    // Only proceed if booking actually falls within current month after adjustments
                    if (checkinDay > daysInMonth || checkoutDay < 1) return;
                    
                    // Ensure checkinDay is at least 1 and checkoutDay is at most daysInMonth
                    checkinDay = Math.max(1, checkinDay);
                    checkoutDay = Math.min(daysInMonth, checkoutDay);
                    
                    // Check if this booking shares any day with other bookings IN CURRENT MONTH
                    const sharedDays = [];
                    for (let day = checkinDay; day <= checkoutDay; day++) {
                        const otherBookingsOnDay = roomBookings.filter(other => {
                            if (other === booking) return false;
                            
                            const otherCheckin = new Date(other.checkin);
                            const otherCheckout = new Date(other.checkout);
                            
                            let otherCheckinDay = otherCheckin.getDate();
                            let otherCheckoutDay = otherCheckout.getDate();
                            
                            if (otherCheckin.getMonth() < currentMonth || otherCheckin.getFullYear() < currentYear) {
                                otherCheckinDay = 1;
                            }
                            
                            if (otherCheckout.getMonth() > currentMonth || otherCheckout.getFullYear() > currentYear) {
                                otherCheckoutDay = daysInMonth;
                            }
                            
                            // Ensure boundaries are within current month
                            otherCheckinDay = Math.max(1, otherCheckinDay);
                            otherCheckoutDay = Math.min(daysInMonth, otherCheckoutDay);
                            
                            return day >= otherCheckinDay && day <= otherCheckoutDay;
                        });
                        
                        if (otherBookingsOnDay.length > 0) {
                            sharedDays.push(day);
                        }
                    }

                    // If no shared days, render as normal merged booking
                    if (sharedDays.length === 0) {
                        renderMergedBooking(roomNum, booking, checkinDay, checkoutDay);
                    } else {
                        // Handle bookings with shared days
                        renderBookingWithSharedDays(roomNum, booking, checkinDay, checkoutDay, sharedDays);
                    }
                });
            }
        }

        // Render a normal merged booking
        function renderMergedBooking(roomNum, booking, checkin, checkout) {
            const duration = checkout - checkin + 1;
            const startCell = document.getElementById(`day-${checkin}-room-${roomNum}`);
            
            // Set rowspan to merge cells
            startCell.rowSpan = duration;
            
            // Create booking display
            const bookingDiv = document.createElement('div');
            bookingDiv.className = booking.status === 'yet-to-confirm' ? 'booking booking-yet-to-confirm' : 'booking';
            
            const nameDiv = document.createElement('div');
            nameDiv.className = 'booking-details';
            nameDiv.textContent = booking.guest.length > 15 ? booking.guest.substring(0, 13) + '...' : booking.guest;
            
            const datesDiv = document.createElement('div');
            datesDiv.className = 'booking-dates';
            datesDiv.textContent = `${formatDate(booking.checkin)} - ${formatDate(booking.checkout)}`;
            
            bookingDiv.appendChild(nameDiv);
            bookingDiv.appendChild(datesDiv);
            startCell.appendChild(bookingDiv);
            
            // Apply background color to all spanned cells
            for (let day = checkin; day <= checkout; day++) {
                const cell = document.getElementById(`day-${day}-room-${roomNum}`);
                if (day === checkin) {
                    // Main cell gets the booking div
                    cell.style.backgroundColor = booking.status === 'yet-to-confirm' ? '#ffb3b3' : '#ff6b6b';
                } else {
                    // Hidden cells get the same background color
                    cell.style.backgroundColor = booking.status === 'yet-to-confirm' ? '#ffb3b3' : '#ff6b6b';
                    cell.style.display = 'none';
                }
            }
        }

        // Render booking that shares days with other bookings
        function renderBookingWithSharedDays(roomNum, booking, checkin, checkout, sharedDays) {
            let currentStart = checkin;
            
            for (let day = checkin; day <= checkout; day++) {
                // If this is a shared day or the last day
                if (sharedDays.includes(day) || day === checkout) {
                    const isShared = sharedDays.includes(day);
                    const isLastDay = day === checkout;
                    
                    if (isShared) {
                        // Render the continuous part before the shared day
                        if (currentStart <= day - 1) {
                            renderMergedBooking(roomNum, booking, currentStart, day - 1);
                        }
                        
                        // Render the shared day - WITHOUT TEXT
                        renderSharedDay(roomNum, booking, day);
                        
                        currentStart = day + 1;
                    } else if (isLastDay && currentStart <= day) {
                        // Render the remaining continuous part
                        renderMergedBooking(roomNum, booking, currentStart, day);
                    }
                }
            }
        }

        // Render a day that is shared between multiple bookings - WITHOUT TEXT
        function renderSharedDay(roomNum, booking, day) {
            const cell = document.getElementById(`day-${day}-room-${roomNum}`);
            
            // Get all bookings on this day
            const roomBookings = bookings.filter(b => {
                const bRoom = parseInt(b.room.split(' - ')[1]);
                return bRoom === roomNum && (b.status === 'confirm' || b.status === 'yet-to-confirm');
            });
            
            const bookingsOnDay = roomBookings.filter(b => {
                const checkinDate = new Date(b.checkin);
                const checkoutDate = new Date(b.checkout);
                
                let checkinDay = checkinDate.getDate();
                let checkoutDay = checkoutDate.getDate();
                
                if (checkinDate.getMonth() < currentMonth || checkinDate.getFullYear() < currentYear) {
                    checkinDay = 1;
                }
                
                if (checkoutDate.getMonth() > currentMonth || checkoutDate.getFullYear() > currentYear) {
                    checkoutDay = new Date(currentYear, currentMonth + 1, 0).getDate();
                }
                
                return day >= checkinDay && day <= checkoutDay;
            });
            
            // Determine if this booking is ending or starting on this day
            const checkoutDate = new Date(booking.checkout);
            const checkinDate = new Date(booking.checkin);
            
            let checkoutDay = checkoutDate.getDate();
            let checkinDay = checkinDate.getDate();
            
            if (checkoutDate.getMonth() > currentMonth || checkoutDate.getFullYear() > currentYear) {
                checkoutDay = new Date(currentYear, currentMonth + 1, 0).getDate();
            }
            
            if (checkinDate.getMonth() < currentMonth || checkinDate.getFullYear() < currentYear) {
                checkinDay = 1;
            }
            
            const isEnding = checkoutDay === day;
            const isStarting = checkinDay === day;
            
            if (bookingsOnDay.length === 1) {
                // Single booking on this day
                const bookingDiv = document.createElement('div');
                bookingDiv.className = booking.status === 'yet-to-confirm' ? 'booking booking-yet-to-confirm' : 'booking';
                
                // Don't add text content for split cells
                // Just set the background color
                cell.style.backgroundColor = booking.status === 'yet-to-confirm' ? '#ffb3b3' : '#ff6b6b';
            } else {
                // Multiple bookings - split the cell
                if (isEnding) {
                    const topDiv = document.createElement('div');
                    topDiv.className = booking.status === 'yet-to-confirm' ? 'booking-top booking-yet-to-confirm' : 'booking-top';
                    
                    // Don't add text content for split cells
                    // Just set the background color
                    cell.appendChild(topDiv);
                }
                
                if (isStarting) {
                    const bottomDiv = document.createElement('div');
                    bottomDiv.className = booking.status === 'yet-to-confirm' ? 'booking-bottom booking-yet-to-confirm' : 'booking-bottom';
                    
                    // Don't add text content for split cells
                    // Just set the background color
                    cell.appendChild(bottomDiv);
                }
                
                // Add divider if we have both top and bottom
                const hasTop = cell.querySelector('.booking-top');
                const hasBottom = cell.querySelector('.booking-bottom');
                if (hasTop && hasBottom) {
                    const divider = document.createElement('div');
                    divider.className = 'split-divider';
                    cell.appendChild(divider);
                }
            }
        }

        // NEW: Update entries table with filtered data
        function updateEntriesTable() {
            entriesBody.innerHTML = '';
            
            // Sort by latest date first (descending order)
            filteredBookings.sort((a, b) => new Date(b.checkin) - new Date(a.checkin))
                   .forEach((booking, index) => {
                const row = document.createElement('tr');
                
                ['room', 'checkin', 'checkout', 'guest', 'bookedBy', 'status', 'remarks'].forEach(field => {
                    const cell = document.createElement('td');
                    if (field === 'checkin' || field === 'checkout') {
                        cell.textContent = formatDateFull(booking[field]);
                    } else if (field === 'remarks') {
                        cell.textContent = booking[field] || 'None';
                    } else {
                        cell.textContent = booking[field];
                    }
                    row.appendChild(cell);
                });
                
                entriesBody.appendChild(row);
            });
        }

        // Edit booking in popup modal
        function editBooking(id, booking) {
            // Fill form with booking data
            document.getElementById('edit-guest-room').value = booking.room;
            document.getElementById('edit-checkin-date').value = booking.checkin;
            document.getElementById('edit-checkout-date').value = booking.checkout;
            document.getElementById('edit-guest-name').value = booking.guest;
            document.getElementById('edit-booked-by').value = booking.bookedBy;
            document.getElementById('edit-status').value = booking.status;
            document.getElementById('edit-remarks').value = booking.remarks || '';
            
            // Store the booking ID for update
            editForm.dataset.editingId = id;
            
            // Show the edit modal
            editModal.classList.add('active');
        }

        // Delete booking from Firebase
        async function deleteBookingFromFirebase(id) {
            if (confirm('Are you sure you want to delete this booking?')) {
                const success = await deleteBooking(id);
                if (success) {
                    alert('Booking deleted successfully!');
                    bookingModal.classList.remove('active');
                }
            }
        }

        // Format date helpers
        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-GB', { day: '2-digit', month: 'short' });
        }

        function formatDateFull(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-GB', { day: '2-digit', month: 'short', year: 'numeric' });
        }

        // Check for conflicts
        function hasConflict(roomNum, checkin, checkout, excludeId = null) {
            return bookings.some(booking => {
                if (excludeId && booking.id === excludeId) return false;
                
                const bRoom = parseInt(booking.room.split(' - ')[1]);
                const bIn = new Date(booking.checkin);
                const bOut = new Date(booking.checkout);
                
                if (bRoom !== roomNum) return false;
                if (booking.status === 'cancelled') return false; // Ignore cancelled bookings
                if (checkin.getTime() === bOut.getTime() || checkout.getTime() === bIn.getTime()) return false; // Allow same-day transitions
                
                return (checkin >= bIn && checkin < bOut) ||
                       (checkout > bIn && checkout <= bOut) ||
                       (checkin <= bIn && checkout >= bOut);
            });
        }

        // Form submission
        bookingForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const room = document.getElementById('guest-room').value;
            const checkin = document.getElementById('checkin-date').value;
            const checkout = document.getElementById('checkout-date').value;
            const guest = document.getElementById('guest-name').value;
            const bookedBy = document.getElementById('booked-by').value;
            const status = document.getElementById('status').value;
            const remarks = document.getElementById('remarks').value;
            
            // Validation
            if (new Date(checkin) >= new Date(checkout)) {
                alert('Check-out must be after check-in');
                return;
            }
            
            const roomNum = parseInt(room.split(' - ')[1]);
            const checkinDate = new Date(checkin);
            const checkoutDate = new Date(checkout);
            
            // Check if we're editing an existing booking
            const editingId = bookingForm.dataset.editingId;
            
            if (status === 'confirm' && hasConflict(roomNum, checkinDate, checkoutDate, editingId)) {
                alert('Room already booked for these dates');
                return;
            }
            
            const bookingData = { room, checkin, checkout, guest, bookedBy, status, remarks };
            
            let success = false;
            if (editingId) {
                // Update existing booking
                success = await updateBooking(editingId, bookingData);
                if (success) {
                    alert('Booking updated successfully!');
                    delete bookingForm.dataset.editingId;
                }
            } else {
                // Add new booking
                success = await addBooking(bookingData);
                if (success) {
                    alert('Booking added successfully!');
                }
            }
            
            if (success) {
                // Reset form
                bookingForm.reset();
                setDefaultDates();
            }
        });

        // Edit form submission
        editForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const room = document.getElementById('edit-guest-room').value;
            const checkin = document.getElementById('edit-checkin-date').value;
            const checkout = document.getElementById('edit-checkout-date').value;
            const guest = document.getElementById('edit-guest-name').value;
            const bookedBy = document.getElementById('edit-booked-by').value;
            const status = document.getElementById('edit-status').value;
            const remarks = document.getElementById('edit-remarks').value;
            
            // Validation
            if (new Date(checkin) >= new Date(checkout)) {
                alert('Check-out must be after check-in');
                return;
            }
            
            const roomNum = parseInt(room.split(' - ')[1]);
            const checkinDate = new Date(checkin);
            const checkoutDate = new Date(checkout);
            
            const editingId = editForm.dataset.editingId;
            
            if (status === 'confirm' && hasConflict(roomNum, checkinDate, checkoutDate, editingId)) {
                alert('Room already booked for these dates');
                return;
            }
            
            const bookingData = { room, checkin, checkout, guest, bookedBy, status, remarks };
            
            const success = await updateBooking(editingId, bookingData);
            if (success) {
                alert('Booking updated successfully!');
                editModal.classList.remove('active');
                bookingModal.classList.remove('active');
            }
        });

        // Set default dates
        function setDefaultDates() {
            const today = new Date().toISOString().split('T')[0];
            const tomorrow = new Date(Date.now() + 86400000).toISOString().split('T')[0];
            
            document.getElementById('checkin-date').value = today;
            document.getElementById('checkout-date').value = tomorrow;
            document.getElementById('status').value = 'confirm';
        }

        // Month navigation
        prevMonthBtn.addEventListener('click', function() {
            currentMonth--;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            initializeTable();
        });

        nextMonthBtn.addEventListener('click', function() {
            currentMonth++;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            initializeTable();
        });

        // NEW: Filter functionality
        applyFilter.addEventListener('click', function() {
            const selectedMonth = filterMonth.value;
            const selectedYear = filterYear.value;
            
            filteredBookings = filterBookingsByMonthYear(selectedMonth, selectedYear);
            updateEntriesTable();
        });

        resetFilter.addEventListener('click', function() {
            filterMonth.value = 'all';
            filterYear.value = 'all';
            filteredBookings = [...bookings];
            updateEntriesTable();
        });

        // NEW: Print functionality
        printBtn.addEventListener('click', function() {
            window.print();
        });

        // Login functionality
        function showLoginModal() {
            loginModal.classList.add('active');
        }

        function hideLoginModal() {
            loginModal.classList.remove('active');
            modalUsername.value = '';
            modalPassword.value = '';
        }

        adminLoginBtn.addEventListener('click', showLoginModal);

        modalLoginBtn.addEventListener('click', function() {
            const username = modalUsername.value;
            const password = modalPassword.value;
            
            if (username === ADMIN_USERNAME && password === getStoredPassword()) {
                isAdmin = true;
                adminFormSection.classList.remove('hidden');
                adminEntriesSection.classList.remove('hidden');
                adminLoginBtn.classList.add('hidden');
                logoutBtn.classList.remove('hidden');
                changePasswordBtn.classList.remove('hidden');
                hideLoginModal();
            } else {
                alert('Invalid username or password');
            }
        });

        logoutBtn.addEventListener('click', function() {
            isAdmin = false;
            adminFormSection.classList.add('hidden');
            adminEntriesSection.classList.add('hidden');
            adminLoginBtn.classList.remove('hidden');
            logoutBtn.classList.add('hidden');
            changePasswordBtn.classList.add('hidden');
            
            // Clear editing state
            if (bookingForm.dataset.editingId) {
                delete bookingForm.dataset.editingId;
                bookingForm.reset();
                setDefaultDates();
            }
        });

        // Change password functionality
        changePasswordBtn.addEventListener('click', function() {
            updatePasswordDisplay();
            changePasswordModal.classList.add('active');
        });

        savePasswordBtn.addEventListener('click', function() {
            const newPassword = newPasswordInput.value;
            if (newPassword) {
                setStoredPassword(newPassword);
                alert('Password changed successfully!');
                updatePasswordDisplay();
                changePasswordModal.classList.remove('active');
                newPasswordInput.value = '';
            } else {
                alert('Please enter a new password');
            }
        });

        // Edit and Delete button handlers for booking modal
        bookingEditBtn.addEventListener('click', function() {
            if (currentBookingId) {
                const booking = bookings.find(b => b.id === currentBookingId);
                if (booking) {
                    bookingModal.classList.remove('active');
                    editBooking(currentBookingId, booking);
                }
            }
        });

        bookingDeleteBtn.addEventListener('click', function() {
            if (currentBookingId) {
                deleteBookingFromFirebase(currentBookingId);
            }
        });

        // Event listeners for modals
        modalCloseBtn.addEventListener('click', hideLoginModal);
        bookingModalClose.addEventListener('click', function() {
            bookingModal.classList.remove('active');
        });
        
        editModalClose.addEventListener('click', function() {
            editModal.classList.remove('active');
        });
        
        changePasswordClose.addEventListener('click', function() {
            changePasswordModal.classList.remove('active');
        });
        
        // Close modal when clicking outside
        document.querySelectorAll('.modal').forEach(modal => {
            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    modal.classList.remove('active');
                }
            });
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            initializeTable();
            setDefaultDates();
            updatePasswordDisplay();
            setupRealtimeListener();
        });
    </script>
</body>
