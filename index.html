    <script>
        // Firebase Configuration - REPLACE WITH YOUR CONFIG
        const firebaseConfig = {
  apiKey: "AIzaSyBH-SO5M97-sz5p8SRkSaNAXRSFL88S_g8",
  authDomain: "guestroom-93101.firebaseapp.com",
  projectId: "guestroom-93101",
  storageBucket: "guestroom-93101.firebasestorage.app",
  messagingSenderId: "1006611136685",
  appId: "1:1006611136685:web:0aa61f7c12a98625a14624"
};


        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Initialize empty bookings array
        let bookings = [];
        let currentMonth = 10; // November (0-indexed)
        let currentYear = 2025;
        let isAdmin = false;
        let unsubscribeBookings = null;

        // DOM elements
        const bookingForm = document.getElementById('booking-form');
        const tableBody = document.getElementById('table-body');
        const entriesBody = document.getElementById('entries-body');
        const pageTitle = document.getElementById('page-title');
        const monthDisplay = document.getElementById('month-display');
        const prevMonthBtn = document.getElementById('prev-month');
        const nextMonthBtn = document.getElementById('next-month');
        const adminLoginBtn = document.getElementById('admin-login-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const adminFormSection = document.getElementById('admin-form-section');
        const adminEntriesSection = document.getElementById('admin-entries-section');
        const loginModal = document.getElementById('login-modal');
        const modalUsername = document.getElementById('modal-username');
        const modalPassword = document.getElementById('modal-password');
        const modalLoginBtn = document.getElementById('modal-login-btn');
        const modalCloseBtn = document.getElementById('modal-close-btn');
        const bookingModal = document.getElementById('booking-modal');
        const bookingDetailsContent = document.getElementById('booking-details-content');
        const bookingModalClose = document.getElementById('booking-modal-close');
        const loadingIndicator = document.getElementById('loading-indicator');

        // Login credentials
        const ADMIN_USERNAME = 'jinurajtvpm';
        const ADMIN_PASSWORD = 'Trinity@5';

        // Firebase Functions
        async function loadBookings() {
            try {
                showLoading();
                const snapshot = await db.collection('bookings').orderBy('checkin').get();
                bookings = snapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));
                renderBookings();
                updateEntriesTable();
                hideLoading();
            } catch (error) {
                console.error('Error loading bookings:', error);
                hideLoading();
                alert('Error loading bookings. Please refresh the page.');
            }
        }

        function setupRealtimeListener() {
            if (unsubscribeBookings) {
                unsubscribeBookings(); // Unsubscribe from previous listener
            }

            unsubscribeBookings = db.collection('bookings')
                .orderBy('checkin')
                .onSnapshot(snapshot => {
                    bookings = snapshot.docs.map(doc => ({
                        id: doc.id,
                        ...doc.data()
                    }));
                    renderBookings();
                    updateEntriesTable();
                }, error => {
                    console.error('Error in realtime listener:', error);
                });
        }

        async function addBooking(booking) {
            try {
                showLoading();
                await db.collection('bookings').add({
                    room: booking.room,
                    checkin: booking.checkin,
                    checkout: booking.checkout,
                    guest: booking.guest,
                    bookedBy: booking.bookedBy,
                    status: booking.status,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                hideLoading();
                return true;
            } catch (error) {
                console.error('Error adding booking:', error);
                hideLoading();
                alert('Error adding booking. Please try again.');
                return false;
            }
        }

        async function updateBooking(id, booking) {
            try {
                showLoading();
                await db.collection('bookings').doc(id).update(booking);
                hideLoading();
                return true;
            } catch (error) {
                console.error('Error updating booking:', error);
                hideLoading();
                alert('Error updating booking. Please try again.');
                return false;
            }
        }

        async function deleteBooking(id) {
            try {
                showLoading();
                await db.collection('bookings').doc(id).delete();
                hideLoading();
                return true;
            } catch (error) {
                console.error('Error deleting booking:', error);
                hideLoading();
                alert('Error deleting booking. Please try again.');
                return false;
            }
        }

        function showLoading() {
            loadingIndicator.classList.remove('hidden');
        }

        function hideLoading() {
            loadingIndicator.classList.add('hidden');
        }

        // Initialize the table
        function initializeTable() {
            // Clear existing table
            tableBody.innerHTML = '';
            
            // Get number of days in current month
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
            
            // Create rows for each day of the month
            for (let day = 1; day <= daysInMonth; day++) {
                const row = document.createElement('tr');
                
                // Date cell
                const dateCell = document.createElement('td');
                dateCell.textContent = day;
                dateCell.className = 'date-cell';
                row.appendChild(dateCell);
                
                // Room cells
                for (let roomNum = 1; roomNum <= 6; roomNum++) {
                    const roomCell = document.createElement('td');
                    roomCell.className = 'empty-cell';
                    roomCell.id = `day-${day}-room-${roomNum}`;
                    roomCell.dataset.day = day;
                    roomCell.dataset.room = roomNum;
                    
                    // Add click event listener to show booking details
                    roomCell.addEventListener('click', function() {
                        showBookingDetails(day, roomNum);
                    });
                    
                    row.appendChild(roomCell);
                }
                
                tableBody.appendChild(row);
            }
            
            // Update page title
            updatePageTitle();
            
            // Populate with existing bookings
            renderBookings();
        }

        // Show booking details in modal
        function showBookingDetails(day, roomNum) {
            // Find bookings for this room on this day
            const roomBookings = bookings.filter(booking => {
                const bookingRoomNum = parseInt(booking.room.split(' - ')[1]);
                if (bookingRoomNum !== roomNum) return false;
                
                const checkinDate = new Date(booking.checkin);
                const checkoutDate = new Date(booking.checkout);
                
                let checkinDay = checkinDate.getDate();
                let checkoutDay = checkoutDate.getDate();
                
                // Adjust for current month boundaries
                if (checkinDate.getMonth() < currentMonth || checkinDate.getFullYear() < currentYear) {
                    checkinDay = 1;
                }
                
                if (checkoutDate.getMonth() > currentMonth || checkoutDate.getFullYear() > currentYear) {
                    checkoutDay = new Date(currentYear, currentMonth + 1, 0).getDate();
                }
                
                return day >= checkinDay && day <= checkoutDay;
            });
            
            if (roomBookings.length === 0) {
                // No booking on this day
                bookingDetailsContent.innerHTML = `
                    <div class="booking-details-group">
                        <div class="booking-details-label">Room</div>
                        <div class="booking-details-value">GR - ${roomNum}</div>
                    </div>
                    <div class="booking-details-group">
                        <div class="booking-details-label">Date</div>
                        <div class="booking-details-value">${day} ${getMonthName(currentMonth)} ${currentYear}</div>
                    </div>
                    <div class="booking-details-group">
                        <div class="booking-details-label">Status</div>
                        <div class="booking-details-value">Available</div>
                    </div>
                `;
            } else {
                // Show booking details
                let bookingDetailsHTML = '';
                
                roomBookings.forEach(booking => {
                    bookingDetailsHTML += `
                        <div class="booking-details-group">
                            <div class="booking-details-label">Room</div>
                            <div class="booking-details-value">${booking.room}</div>
                        </div>
                        <div class="booking-details-group">
                            <div class="booking-details-label">Guest Name</div>
                            <div class="booking-details-value">${booking.guest}</div>
                        </div>
                        <div class="booking-details-group">
                            <div class="booking-details-label">Check-in</div>
                            <div class="booking-details-value">${formatDateFull(booking.checkin)}</div>
                        </div>
                        <div class="booking-details-group">
                            <div class="booking-details-label">Check-out</div>
                            <div class="booking-details-value">${formatDateFull(booking.checkout)}</div>
                        </div>
                        <div class="booking-details-group">
                            <div class="booking-details-label">Booked By</div>
                            <div class="booking-details-value">${booking.bookedBy}</div>
                        </div>
                        <div class="booking-details-group">
                            <div class="booking-details-label">Status</div>
                            <div class="booking-details-value">${booking.status}</div>
                        </div>
                        <hr style="margin: 15px 0; border: none; border-top: 1px solid #ddd;">
                    `;
                });
                
                // Remove the last separator
                bookingDetailsHTML = bookingDetailsHTML.replace(/<hr[^>]*>$/, '');
                bookingDetailsContent.innerHTML = bookingDetailsHTML;
            }
            
            // Show the modal
            bookingModal.classList.add('active');
        }

        // Update page title with current month and year
        function updatePageTitle() {
            const monthNames = ["Jan", "Feb", "Mar", "Apr", "May", "Jun",
                              "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
            pageTitle.textContent = `Guestroom Booking Status - ${monthNames[currentMonth]} ${currentYear}`;
            monthDisplay.textContent = `${monthNames[currentMonth]} ${currentYear}`;
        }

        // Get month name
        function getMonthName(monthIndex) {
            const monthNames = ["Jan", "Feb", "Mar", "Apr", "May", "Jun",
                              "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
            return monthNames[monthIndex];
        }

        // SIMPLE APPROACH: Render each booking individually
        function renderBookings() {
            // First, clear all cells
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
            
            for (let day = 1; day <= daysInMonth; day++) {
                for (let roomNum = 1; roomNum <= 6; roomNum++) {
                    const cell = document.getElementById(`day-${day}-room-${roomNum}`);
                    cell.innerHTML = '';
                    cell.className = 'empty-cell';
                    cell.rowSpan = 1;
                    cell.style.display = '';
                    cell.style.backgroundColor = '';
                }
            }

            // Process each room separately
            for (let roomNum = 1; roomNum <= 6; roomNum++) {
                // Filter bookings for this room and only confirmed ones
                const roomBookings = bookings.filter(b => {
                    const bRoom = parseInt(b.room.split(' - ')[1]);
                    return bRoom === roomNum && b.status === 'confirm';
                });

                if (roomBookings.length === 0) continue;

                // For each booking in this room
                roomBookings.forEach(booking => {
                    const checkinDate = new Date(booking.checkin);
                    const checkoutDate = new Date(booking.checkout);
                    
                    // Check if booking falls within current month
                    if (checkinDate.getMonth() > currentMonth && checkinDate.getFullYear() >= currentYear) return;
                    if (checkoutDate.getMonth() < currentMonth && checkoutDate.getFullYear() <= currentYear) return;
                    
                    // Adjust checkin and checkout to current month boundaries
                    let checkinDay = checkinDate.getDate();
                    let checkoutDay = checkoutDate.getDate();
                    
                    if (checkinDate.getMonth() < currentMonth || checkinDate.getFullYear() < currentYear) {
                        checkinDay = 1;
                    }
                    
                    if (checkoutDate.getMonth() > currentMonth || checkoutDate.getFullYear() > currentYear) {
                        checkoutDay = daysInMonth;
                    }
                    
                    // Check if this booking shares any day with other bookings
                    const sharedDays = [];
                    for (let day = checkinDay; day <= checkoutDay; day++) {
                        const otherBookingsOnDay = roomBookings.filter(other => {
                            if (other === booking) return false;
                            
                            const otherCheckin = new Date(other.checkin);
                            const otherCheckout = new Date(other.checkout);
                            
                            let otherCheckinDay = otherCheckin.getDate();
                            let otherCheckoutDay = otherCheckout.getDate();
                            
                            if (otherCheckin.getMonth() < currentMonth || otherCheckin.getFullYear() < currentYear) {
                                otherCheckinDay = 1;
                            }
                            
                            if (otherCheckout.getMonth() > currentMonth || otherCheckout.getFullYear() > currentYear) {
                                otherCheckoutDay = daysInMonth;
                            }
                            
                            return day >= otherCheckinDay && day <= otherCheckoutDay;
                        });
                        
                        if (otherBookingsOnDay.length > 0) {
                            sharedDays.push(day);
                        }
                    }

                    // If no shared days, render as normal merged booking
                    if (sharedDays.length === 0) {
                        renderMergedBooking(roomNum, booking, checkinDay, checkoutDay);
                    } else {
                        // Handle bookings with shared days
                        renderBookingWithSharedDays(roomNum, booking, checkinDay, checkoutDay, sharedDays);
                    }
                });
            }
        }

        // Render a normal merged booking
        function renderMergedBooking(roomNum, booking, checkin, checkout) {
            const duration = checkout - checkin + 1;
            const startCell = document.getElementById(`day-${checkin}-room-${roomNum}`);
            
            // Set rowspan to merge cells
            startCell.rowSpan = duration;
            
            // Create booking display
            const bookingDiv = document.createElement('div');
            bookingDiv.className = 'booking';
            
            const nameDiv = document.createElement('div');
            nameDiv.className = 'booking-details';
            nameDiv.textContent = booking.guest.length > 15 ? booking.guest.substring(0, 13) + '...' : booking.guest;
            
            const datesDiv = document.createElement('div');
            datesDiv.className = 'booking-dates';
            datesDiv.textContent = `${formatDate(booking.checkin)} - ${formatDate(booking.checkout)}`;
            
            bookingDiv.appendChild(nameDiv);
            bookingDiv.appendChild(datesDiv);
            startCell.appendChild(bookingDiv);
            
            // Apply background color to all spanned cells
            for (let day = checkin; day <= checkout; day++) {
                const cell = document.getElementById(`day-${day}-room-${roomNum}`);
                if (day === checkin) {
                    // Main cell gets the booking div
                    cell.style.backgroundColor = '#ff6b6b';
                } else {
                    // Hidden cells get the same background color
                    cell.style.backgroundColor = '#ff6b6b';
                    cell.style.display = 'none';
                }
            }
        }

        // Render booking that shares days with other bookings
        function renderBookingWithSharedDays(roomNum, booking, checkin, checkout, sharedDays) {
            let currentStart = checkin;
            
            for (let day = checkin; day <= checkout; day++) {
                // If this is a shared day or the last day
                if (sharedDays.includes(day) || day === checkout) {
                    const isShared = sharedDays.includes(day);
                    const isLastDay = day === checkout;
                    
                    if (isShared) {
                        // Render the continuous part before the shared day
                        if (currentStart <= day - 1) {
                            renderMergedBooking(roomNum, booking, currentStart, day - 1);
                        }
                        
                        // Render the shared day - WITHOUT TEXT
                        renderSharedDay(roomNum, booking, day);
                        
                        currentStart = day + 1;
                    } else if (isLastDay && currentStart <= day) {
                        // Render the remaining continuous part
                        renderMergedBooking(roomNum, booking, currentStart, day);
                    }
                }
            }
        }

        // Render a day that is shared between multiple bookings - WITHOUT TEXT
        function renderSharedDay(roomNum, booking, day) {
            const cell = document.getElementById(`day-${day}-room-${roomNum}`);
            
            // Get all bookings on this day
            const roomBookings = bookings.filter(b => {
                const bRoom = parseInt(b.room.split(' - ')[1]);
                return bRoom === roomNum && b.status === 'confirm';
            });
            
            const bookingsOnDay = roomBookings.filter(b => {
                const checkinDate = new Date(b.checkin);
                const checkoutDate = new Date(b.checkout);
                
                let checkinDay = checkinDate.getDate();
                let checkoutDay = checkoutDate.getDate();
                
                if (checkinDate.getMonth() < currentMonth || checkinDate.getFullYear() < currentYear) {
                    checkinDay = 1;
                }
                
                if (checkoutDate.getMonth() > currentMonth || checkoutDate.getFullYear() > currentYear) {
                    checkoutDay = new Date(currentYear, currentMonth + 1, 0).getDate();
                }
                
                return day >= checkinDay && day <= checkoutDay;
            });
            
            // Determine if this booking is ending or starting on this day
            const checkoutDate = new Date(booking.checkout);
            const checkinDate = new Date(booking.checkin);
            
            let checkoutDay = checkoutDate.getDate();
            let checkinDay = checkinDate.getDate();
            
            if (checkoutDate.getMonth() > currentMonth || checkoutDate.getFullYear() > currentYear) {
                checkoutDay = new Date(currentYear, currentMonth + 1, 0).getDate();
            }
            
            if (checkinDate.getMonth() < currentMonth || checkinDate.getFullYear() < currentYear) {
                checkinDay = 1;
            }
            
            const isEnding = checkoutDay === day;
            const isStarting = checkinDay === day;
            
            if (bookingsOnDay.length === 1) {
                // Single booking on this day
                const bookingDiv = document.createElement('div');
                bookingDiv.className = 'booking';
                
                // Don't add text content for split cells
                // Just set the background color
                cell.style.backgroundColor = '#ff6b6b';
            } else {
                // Multiple bookings - split the cell
                if (isEnding) {
                    const topDiv = document.createElement('div');
                    topDiv.className = 'booking-top';
                    
                    // Don't add text content for split cells
                    // Just set the background color
                    cell.appendChild(topDiv);
                }
                
                if (isStarting) {
                    const bottomDiv = document.createElement('div');
                    bottomDiv.className = 'booking-bottom';
                    
                    // Don't add text content for split cells
                    // Just set the background color
                    cell.appendChild(bottomDiv);
                }
                
                // Add divider if we have both top and bottom
                const hasTop = cell.querySelector('.booking-top');
                const hasBottom = cell.querySelector('.booking-bottom');
                if (hasTop && hasBottom) {
                    const divider = document.createElement('div');
                    divider.className = 'split-divider';
                    cell.appendChild(divider);
                }
            }
        }

        // Update entries table
        function updateEntriesTable() {
            entriesBody.innerHTML = '';
            
            bookings.sort((a, b) => new Date(a.checkin) - new Date(b.checkin))
                   .forEach((booking, index) => {
                const row = document.createElement('tr');
                
                ['room', 'checkin', 'checkout', 'guest', 'bookedBy', 'status'].forEach(field => {
                    const cell = document.createElement('td');
                    cell.textContent = field === 'checkin' || field === 'checkout' ? 
                        formatDateFull(booking[field]) : booking[field];
                    row.appendChild(cell);
                });
                
                // Add action buttons
                const actionCell = document.createElement('td');
                actionCell.className = 'action-buttons';
                
                const editBtn = document.createElement('button');
                editBtn.textContent = 'Edit';
                editBtn.className = 'edit-btn';
                editBtn.onclick = () => editBooking(booking.id, booking);
                
                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = 'Delete';
                deleteBtn.className = 'delete-btn';
                deleteBtn.onclick = () => deleteBookingFromFirebase(booking.id);
                
                actionCell.appendChild(editBtn);
                actionCell.appendChild(deleteBtn);
                row.appendChild(actionCell);
                
                entriesBody.appendChild(row);
            });
        }

        // Edit booking
        function editBooking(id, booking) {
            // Fill form with booking data
            document.getElementById('guest-room').value = booking.room;
            document.getElementById('checkin-date').value = booking.checkin;
            document.getElementById('checkout-date').value = booking.checkout;
            document.getElementById('guest-name').value = booking.guest;
            document.getElementById('booked-by').value = booking.bookedBy;
            document.getElementById('status').value = booking.status;
            
            // Store the booking ID for update
            bookingForm.dataset.editingId = id;
        }

        // Delete booking from Firebase
        async function deleteBookingFromFirebase(id) {
            if (confirm('Are you sure you want to delete this booking?')) {
                const success = await deleteBooking(id);
                if (success) {
                    alert('Booking deleted successfully!');
                }
            }
        }

        // Format date helpers
        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-GB', { day: '2-digit', month: 'short' });
        }

        function formatDateFull(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-GB', { day: '2-digit', month: 'short', year: 'numeric' });
        }

        // Check for conflicts
        function hasConflict(roomNum, checkin, checkout, excludeId = null) {
            return bookings.some(booking => {
                if (excludeId && booking.id === excludeId) return false;
                
                const bRoom = parseInt(booking.room.split(' - ')[1]);
                const bIn = new Date(booking.checkin);
                const bOut = new Date(booking.checkout);
                
                if (bRoom !== roomNum) return false;
                if (booking.status === 'cancelled') return false; // Ignore cancelled bookings
                if (checkin.getTime() === bOut.getTime() || checkout.getTime() === bIn.getTime()) return false; // Allow same-day transitions
                
                return (checkin >= bIn && checkin < bOut) ||
                       (checkout > bIn && checkout <= bOut) ||
                       (checkin <= bIn && checkout >= bOut);
            });
        }

        // Form submission
        bookingForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const room = document.getElementById('guest-room').value;
            const checkin = document.getElementById('checkin-date').value;
            const checkout = document.getElementById('checkout-date').value;
            const guest = document.getElementById('guest-name').value;
            const bookedBy = document.getElementById('booked-by').value;
            const status = document.getElementById('status').value;
            
            // Validation
            if (new Date(checkin) >= new Date(checkout)) {
                alert('Check-out must be after check-in');
                return;
            }
            
            const roomNum = parseInt(room.split(' - ')[1]);
            const checkinDate = new Date(checkin);
            const checkoutDate = new Date(checkout);
            
            // Check if we're editing an existing booking
            const editingId = bookingForm.dataset.editingId;
            
            if (status === 'confirm' && hasConflict(roomNum, checkinDate, checkoutDate, editingId)) {
                alert('Room already booked for these dates');
                return;
            }
            
            const bookingData = { room, checkin, checkout, guest, bookedBy, status };
            
            let success = false;
            if (editingId) {
                // Update existing booking
                success = await updateBooking(editingId, bookingData);
                if (success) {
                    alert('Booking updated successfully!');
                    delete bookingForm.dataset.editingId;
                }
            } else {
                // Add new booking
                success = await addBooking(bookingData);
                if (success) {
                    alert('Booking added successfully!');
                }
            }
            
            if (success) {
                // Reset form
                bookingForm.reset();
                setDefaultDates();
            }
        });

        // Set default dates
        function setDefaultDates() {
            const today = new Date().toISOString().split('T')[0];
            const tomorrow = new Date(Date.now() + 86400000).toISOString().split('T')[0];
            
            document.getElementById('checkin-date').value = today;
            document.getElementById('checkout-date').value = tomorrow;
            document.getElementById('status').value = 'confirm';
        }

        // Month navigation
        prevMonthBtn.addEventListener('click', function() {
            currentMonth--;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            initializeTable();
        });

        nextMonthBtn.addEventListener('click', function() {
            currentMonth++;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            initializeTable();
        });

        // Login functionality
        function showLoginModal() {
            loginModal.classList.add('active');
        }

        function hideLoginModal() {
            loginModal.classList.remove('active');
            modalUsername.value = '';
            modalPassword.value = '';
        }

        adminLoginBtn.addEventListener('click', showLoginModal);

        modalLoginBtn.addEventListener('click', function() {
            const username = modalUsername.value;
            const password = modalPassword.value;
            
            if (username === ADMIN_USERNAME && password === ADMIN_PASSWORD) {
                isAdmin = true;
                adminFormSection.classList.remove('hidden');
                adminEntriesSection.classList.remove('hidden');
                adminLoginBtn.classList.add('hidden');
                logoutBtn.classList.remove('hidden');
                hideLoginModal();
            } else {
                alert('Invalid username or password');
            }
        });

        logoutBtn.addEventListener('click', function() {
            isAdmin = false;
            adminFormSection.classList.add('hidden');
            adminEntriesSection.classList.add('hidden');
            adminLoginBtn.classList.remove('hidden');
            logoutBtn.classList.add('hidden');
            
            // Clear editing state
            if (bookingForm.dataset.editingId) {
                delete bookingForm.dataset.editingId;
                bookingForm.reset();
                setDefaultDates();
            }
        });

        // Event listeners for modals
        modalCloseBtn.addEventListener('click', hideLoginModal);
        bookingModalClose.addEventListener('click', function() {
            bookingModal.classList.remove('active');
        });
        
        // Close modal when clicking outside
        loginModal.addEventListener('click', function(e) {
            if (e.target === loginModal) {
                hideLoginModal();
            }
        });
        
        bookingModal.addEventListener('click', function(e) {
            if (e.target === bookingModal) {
                bookingModal.classList.remove('active');
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            initializeTable();
            setDefaultDates();
            setupRealtimeListener(); // Start listening for realtime updates
        });
    </script>
